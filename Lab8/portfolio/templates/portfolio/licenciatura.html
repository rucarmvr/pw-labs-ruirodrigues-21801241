{% extends 'portfolio/layout.html' %}

{% load static %}

{% block content %}
    <!-- Projects Section -->
    <section id="projects">
        <div class="projects container">
            <div class="projects-header">
                <h1 class="section-title">lincenciatura <span>Cadeiras</span></h1>
            </div>
            <div class="all-projects">
                {% for linc_content in licenciatura %}
                    <div class="project-item">

                        <div class="project-info">
                            <h1>{{ linc_content.titulo }} </h1>
                            <h2>{{ linc_content.subtitulo }} </h2>
                            <p>{{ linc_content.texto }} </p>
                        </div>
                        <div class="project-img">
                            <img src="{{ linc_content.image.url }}" alt="img">
                        </div>

                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- End Projects Section -->

{% endblock %}
