{% extends 'portfolio/layout.html' %}

{% load static %}

{% block content %}
    {% if message %}
        <div>{message}}</div>
    {% endif %}
    <form action="{% url 'portfolio:login' %}" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="password">
    </form>

{% endblock %}
