                <!--Pergunta 1 -->
                <br>
                <label for="q1"><span style="font-size: 120%;">1.A que país pertence a cidade de Singapore ? <span style="color: red">*</span></span></label>
                <input type="text" id="q1" name="question1" autocomplete="off" maxlength="30" required placeholder="Insira um país até 30 caracteres ..."><br><br>
                <hr><br><br>

                <!--Pergunta 2 -->
                <label for="q2"><span style="font-size: 120%;">2.O que significa "Singapore" na linguagem Malaia?<span style="color: red">*</span> </span></label><br><br>
                <input type="radio" id="Jungle City" name="question2" required value="Jungle City">
                <label for="Jungle City">Jungle City</label>
                <input type="radio" id="City of Ships" name="question2" required value="City of Ships">
                <label for="City of Ships">City of Ships</label>
                <input type="radio" id="Lion City" name="question2" required value="Lion City">
                <label for="Lion City">Lion City</label>
                <input type="radio" id="City of Islands" name="question2" required value="City of Islands">
                <label for="City of Islands">City of Islands</label><br><br>
                <hr><br><br>

                <!--Pergunta 3 -->
                <label for="q3"><span style="font-size: 120%;">3.Quais as 4 linguas mais faladas em Singapore? <span style="color: red">*</span></span></label>
                <br><br>
                <input type="checkbox" id="language1" name="language1" value="English" required>
                <label for="vehicle1"> English              </label>
                <input type="checkbox" id="language2" name="language2" value="Malay" required>
                <label for="vehicle2"> Malay                </label>
                <input type="checkbox" id="language3" name="language3" value="Mandarin" required>
                <label for="vehicle3"> Mandarin                  </label>
                <input type="checkbox" id="language4" name="language4" value="Tamil" required>
                <label for="vehicle3"> Tamil                </label><br>

                <input type="checkbox" id="language5" name="language5" value="Bengali" required>
                <label for="vehicle3"> Bengali                </label>
                <input type="checkbox" id="language6" name="language6" value="Hindi" required>
                <label for="vehicle3"> Hindi                </label>
                <input type="checkbox" id="language7" name="language7" value="Portuguese" required>
                <label for="vehicle3"> Portuguese                </label>
                <input type="checkbox" id="language8" name="language8" value="French " required>
                <label for="vehicle3"> French                </label><br><br>
                <hr><br><br>


                <!--Pergunta 4 -->

                <label for="datemin"><span style="font-size: 120%;">4.Quando foi fundada Singapore como colónia Britânica?<span style="color: red">*</span></span></label>
                <input type="date" id="year" name="year" min="1980-01-02" max="1999-12-30" required><br><br>
                <hr><br><br>


                <!--Pergunta 5 -->
                <label for="ilhas"><span style="font-size: 120%;">5.Quantas ilhas fazem parte do país de Singapore?<span style="color: red">*</span></span> </label>

                <input type="range" id=ilhas name="numilhas" min="0" max="100" value="0" required oninput="result.value=parseInt(ilhas.value)">
                <output name="result" for="numilhas"> 0 </output> <small>Ilhas</small> <br><br>
                <hr><br><br>


                <!--Pergunta 6 -->

                <label for="ilhas"><span style="font-size: 120%;">6.Quais são as cores da bandeira de Singapore?<span style="color: red">*</span></span> </label>
                <input type="color" id="color1" name="color2" value="#000000" required>
                <input type="color" id="color2" name="color2" value="#000000" required> <small>click to choose</small> <br><br>
                <hr><br><br>

                <!--Pergunta 7-->
                <label for="horas"><span style="font-size: 120%;">7.Quantas horas são a mais em Singapore relativamente ao fuso horário <a href="https://pt.wikipedia.org/wiki/Tempo_Universal_Coordenado" target="_blank"> UTC</a>?<span style="color: red">*</span></span> </label>                +
                <input type="number" id="horas" name="horas" min="0" max="10" value="0" required step="0.5"> <small>max:10</small><br><br>
                <hr><br><br>


                <!--Pergunta 8 -->
                <label for="jinn"><span style="font-size: 120%;">8.Em Singapore conduz-se de que lado?<span style="color: red">*</span></span> </label><br><br>
                <input type="radio" id="conduzEsq" name="conduz" value="Esquerdo" required>
                <label for="conduzEsq">Esquerdo</label>
                <input type="radio" id="conduzDrt" name="conduz" value="Direito" required>
                <label for="conduzDrt">Direito</label><br><br>
                <hr><br><br>



                <!--Pergunta 9-->
                <label for="jinn"><span style="font-size: 120%;">9.O jinn que roubava o pescador na lenda de "Badang" era de que elemento?<span style="color: red">*</span></span> </label>


                <input type="radio" name='earth' id="thing1" required>

                <input type="radio" name='water' id="thing2" required>

                <input type="radio" name='fire' id="thing3" required>
                <img src="images/fire1.png" alt="fire">
                <input type="radio" name='air' id="thing4" required>
                <img src="images/air1.png" alt="air">
